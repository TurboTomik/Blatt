<div class="{{ container_class }}">
    {% if label %}
        <label for="id_{{ name }}" class="{{ label_class }}">{{ label }}</label>
    {% endif %}

    <div class="{{ wrapper_class }}">
        {% if icon %}
            <svg class="{{ icon_class }}"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24"
                 aria-hidden="true">
                {% if icon == "search" %}
                    <path stroke-linecap="round" stroke-width="2" d="m21 21-4.486-4.494M19 10.5a8.5 8.5 0 1 1-17 0 8.5 8.5 0 0 1 17 0Z" />
                {% elif icon == "user" %}
                    <path stroke="none" fill="currentColor" d="M12 3a3.75 3.75 0 1 1 0 7.5A3.75 3.75 0 0 1 12 3Zm0-1.5A5.25 5.25 0 1 0 12 12a5.25 5.25 0 0 0 0-10.5Zm7.5 21H18v-3.75A3.75 3.75 0 0 0 14.25 15h-4.5A3.75 3.75 0 0 0 6 18.75v3.75H4.5v-3.75a5.25 5.25 0 0 1 5.25-5.25h4.5a5.25 5.25 0 0 1 5.25 5.25v3.75Z" />
                {% elif icon == "email" %}
                    <path stroke="none" fill="currentColor" d="M21 4.5H3A1.5 1.5 0 0 0 1.5 6v12A1.5 1.5 0 0 0 3 19.5h18a1.5 1.5 0 0 0 1.5-1.5V6A1.5 1.5 0 0 0 21 4.5ZM19.35 6 12 11.085 4.65 6h14.7ZM3 18V6.683l8.572 5.932a.75.75 0 0 0 .856 0L21 6.682V18H3Z" />
                {% elif icon == "lock" %}
                    <path stroke="none" fill="currentColor" d="M15.75 1.5a6.749 6.749 0 0 0-6.459 8.709L1.5 18v4.5H6l7.791-7.791A6.75 6.75 0 1 0 15.75 1.5Zm0 12a5.26 5.26 0 0 1-1.524-.226l-.86-.261-.636.635-2.385 2.386L9.31 15l-1.06 1.06 1.034 1.035-1.19 1.19-1.033-1.035L6 18.31l1.034 1.035L5.38 21H3v-2.379l7.351-7.351.636-.636-.26-.86A5.25 5.25 0 1 1 15.75 13.5Z" />
                    <path stroke="none" fill="currentColor" d="M16.5 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z" />
                {% endif %}
            </svg>
        {% endif %}

        <input type="{{ input_type }}"
               name="{{ name }}"
               id="id_{{ name }}"
               value="{{ value }}"
               placeholder="{{ placeholder }}"
               class="{{ input_class }}"
               {% if required %}required{% endif %}
               {% if disabled %}disabled{% endif %}
               {% if autocomplete %}autocomplete="{{ autocomplete }}"{% endif %}
               {% if min_length %}minlength="{{ min_length }}"{% endif %}
               {% if max_length %}maxlength="{{ max_length }}"{% endif %}
               {% if error %}aria-invalid="true" aria-describedby="error_{{ name }}"{% endif %}
               {% if help_text and not error %}aria-describedby="help_{{ name }}"{% endif %}>
    </div>

    {% if error %}
        <p id="error_{{ name }}"
           class="text-sm text-red-600 flex items-center gap-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            {{ error }}
        </p>
    {% endif %}

    {% if help_text and not error %}
        <p id="help_{{ name }}" class="text-sm text-gray-500">{{ help_text }}</p>
    {% endif %}
</div>
