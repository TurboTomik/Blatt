{% load components %}
<section class="flex flex-row justify-between items-center p-2 max-w-5xl mx-auto">
    <div class="flex gap-1 items-center">
        <img src="{{ community.avatar_url }}"
             alt="Avatar of {{ community.name }} community."
             width="72"
             height="72"
             class="rounded-full">
        <div class="flex flex-col text-xl">
            <p class="font-semibold">c/{{ community.name }}</p>
            <p class="text-lg font-normal">Members: {{ community.subscriber_count }}</p>
        </div>
    </div>
    <div class="flex flex-col gap-3 items-end py-2">
        <button type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none">
                <path fill="#000" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 4.469a1.031 1.031 0 1 0 0-2.063 1.031 1.031 0 0 0 0 2.063ZM11 12.031a1.031 1.031 0 1 0 0-2.062 1.031 1.031 0 0 0 0 2.062ZM11 19.594a1.031 1.031 0 1 0 0-2.063 1.031 1.031 0 0 0 0 2.063Z" />
            </svg>
        </button>
        {% if is_subscribed %}
            <form action="{% url 'community-leave' community.name %}" method="post">
                {% csrf_token %}
                {% button label="Leave" button_type="error" variant="error-outline" %}
            </form>
        {% else %}
            <form action="{% url 'community-join' community.name %}" method="post">
                {% csrf_token %}
                {% button label="Join" button_type="submit" %}
            </form>
        {% endif %}
    </div>
</section>
