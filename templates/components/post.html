{% load components %}
<main class="flex flex-col gap-2 items-stretch p-2 w-full min-w-xs max-w-5xl mx-auto">
    <header class="flex justify-between py-1">
        <div class="flex gap-1 items-center">
            <div class="flex gap-1 text-base font-medium">
                <a href="{% url 'community-detail' post.community.name %}"
                   class="flex gap-1 hover:underline">
                    <img src="{{ post.community.avatar_url }}"
                         alt=""
                         width="48"
                         height="48"
                         class="rounded-full" />
                </a>
                <div class="flex flex-col justify-between">
                    <div class="flex gap-1">
                        <a href="{% url 'community-detail' post.community.name %}"
                           class="hover:underline">
                            <span>c/{{ post.community.name }}</span>
                        </a>
                        <span class="text-gray-500">â€¢</span>
                        <span class="text-gray-500">{{ post.created_at|date:"G:i j M Y" }}</span>
                    </div>
                    <a href="{% url 'user-detail' post.user.username %}"
                       class="flex gap-1 hover:underline">
                        <span>u/{{ post.user.username }}</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="flex gap-1 items-center">
            {% include "join_button.html" %}
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none">
                <path fill="#000" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 4.469a1.031 1.031 0 1 0 0-2.063 1.031 1.031 0 0 0 0 2.063ZM11 12.031a1.031 1.031 0 1 0 0-2.062 1.031 1.031 0 0 0 0 2.062ZM11 19.594a1.031 1.031 0 1 0 0-2.063 1.031 1.031 0 0 0 0 2.063Z" />
            </svg>
        </div>
    </header>
    <div class="flex flex-col gap-3">
        <h2 class="text-xl font-medium wrap-break-word">{{ post.title }}</h2>
        <p class="text-lg wrap-break-word">{{ post.body }}</p>
    </div>
    <footer class="flex gap-1 items-center pt-1">
        {% include "vote_counter.html" %}
    </footer>
</main>
