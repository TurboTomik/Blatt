<div class="h-18 sm:hidden"></div>
<div class="dock sm:hidden">
    <a href="/">
        <svg class="size-[1.5em]"
             xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 16 16">
            <path fill="currentColor" d="M7.313 1.262a1 1 0 0 1 1.374 0l4.844 4.579c.3.283.469.678.469 1.09v5.57a1.5 1.5 0 0 1-1.5 1.5h-2A1.5 1.5 0 0 1 9 12.5V10a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v2.5A1.5 1.5 0 0 1 5.5 14h-2A1.5 1.5 0 0 1 2 12.5V6.93c0-.412.17-.807.47-1.09zM8 1.988l-4.844 4.58A.5.5 0 0 0 3 6.93v5.57a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5V10a1.5 1.5 0 0 1 1.5-1.5h1A1.5 1.5 0 0 1 10 10v2.5a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5V6.93a.5.5 0 0 0-.156-.363z" />
        </svg>
        <span class="dock-label">Home</span>
    </a>
    <a href="{% url 'post-create' %}">
        <svg class="size-[1.5em]"
             xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 24 24">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 20v-8m0 0V4m0 8h8m-8 0H4" />
        </svg>
        <span class="dock-label">Create</span>
    </a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'user-detail' request.user.username %}" class="">
            <div class="avatar">
                <div class="size-[1.5em] rounded-full">
                    <img src="{{ request.user.profile.avatar_url }}"
                         width="18"
                         height="18"
                         alt="My profile" />
                </div>
            </div>
            <span class="dock-label">My profile</span>
        </a>
    {% else %}
        <a href="{% url 'sign-up' %}" class="">
            <div class="size-[1.5em] rounded-full">
                <svg class="size-[1.5em]"
                     xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20 12a1 1 0 0 0-1-1h-7.59l2.3-2.29a1 1 0 1 0-1.42-1.42l-4 4a1 1 0 0 0-.21.33 1 1 0 0 0 0 .76 1 1 0 0 0 .21.33l4 4a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42L11.41 13H19a1 1 0 0 0 1-1M17 2H7a3 3 0 0 0-3 3v14a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-3a1 1 0 0 0-2 0v3a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v3a1 1 0 0 0 2 0V5a3 3 0 0 0-3-3" />
                </svg>
            </div>
            <span class="dock-label">Sign Up</span>
        </a>
    {% endif %}
</div>
