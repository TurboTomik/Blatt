{% extends 'base.html' %}
{% block title %}{{ community.name }}{% endblock %}
{% block content %}
    {% include "community_header.html" %}
    <div class="flex flex-col items-center gap-3 px-2">
        {% for post in posts %}
            {% include "post_card.html" %}
        {% empty %}
            <p>This community has no posts.</p>
        {% endfor %}
    </div>
{% endblock %}
