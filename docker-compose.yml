services:
  db:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  django:
    build: .
    command: uv run manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - /app/.venv
      - /app/node_modules
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy

  tailwind:
    build: .
    command: uv run manage.py tailwind start
    volumes:
      - .:/app
      - /app/.venv
      - /app/node_modules
    depends_on:
      django:
        condition: service_started

volumes:
  postgres_data:
