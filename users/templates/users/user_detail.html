{% extends "base.html" %}
{% block title %}{{ profile_user.username }}{% endblock %}
{% block content %}
    {% include "user_header.html" %}
    <div class="flex flex-col items-center gap-3 px-2">
        {% for post in posts %}
            {% include "post_card.html" %}
        {% empty %}
            <p>This user has no posts.</p>
        {% endfor %}
    </div>
{% endblock %}
