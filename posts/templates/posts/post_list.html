{% for post in page_obj %}
    {% include "posts/post_card.html" %}
{% endfor %}
{% if page_obj.has_next %}
    <div hx-get="?page={{ page_obj.next_page_number }}"
         hx-trigger="revealed"
         hx-swap="outerHTML"
         class="loading-trigger">
        <p class="text-center py-4">Loading more...</p>
    </div>
{% endif %}
